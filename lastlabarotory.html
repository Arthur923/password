<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Последняя лабораторная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Ссылки автозагрузок -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css" >

</head>


<!-- Кнопки -->
<body>
  <ol></ol>
  <div id="addition">
    
    <input class="btn btn-info btn-md btn-block" type="button" value="Добавить"> 
  </div>

  <div id="delete">
    <input class="btn btn-danger btn-md btn-block" type="button" value="Удалить">
  </div>

  <div id="warning">
    <input class="btn btn-warning btn-md btn-block" type="button" value="Ошибка !">
  </div>

  <div id="file">
    
    <input class="btn btn-file btn-md btn-block" type="file" value="Добавить файл"> 
  </div>

  <div id="password">
    
    <input class="btn btn-file btn-md btn-block" type="password" value="Введи пароль"> 
  </div>

<div class="password">
  <input type="password" id="password-input" placeholder="Введите пароль" name="password">
  <a href="#" class="passwordview"></a>
</div>


</body>

<script src="main.js"></script>

</html>
